<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoopMart - signup</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="images/LoopMartLogoNoBackground.png" alt="LoopMart Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li>
                    <a href="basket.html" class="basket-link">
                        <span class="basket-text">Basket</span>
                        <img src="images/carrito.png" alt="Basket" class="nav-icon">
                    </a>
                </li>
                <li><a href="aboutus.html">About us</a> </li>
                <li>
                    <a  class="active-account" href="account.html">
                        <img src="images/user-icon.png" alt="User Icon" class="icon">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="main-signin">
    <h1>Sign up</h1>
    <div id="failed" class="failed">Sign up failed.</div>
   <form class="sign-in-form">
       <input class="input-first" type="text" id="name" name="name" placeholder="Name">
       <br>
       <input style="border-bottom: none" type="email" id="email" name="email" placeholder="Email">
       <br>
       <input class="input-last" type="password" id="password" name="password" placeholder="Password">
       <br>
       <button id="signup" class="button">Sign up</button>
       <script>

           document.getElementById('signup').addEventListener('click',function (evt) {
               evt.preventDefault();
               console.log('sign up');

               var email = document.getElementById('email').value;
               var password = document.getElementById('password').value;
               var name = document.getElementById('name').value;

               console.log(email, password, name);

               async function getData() {
                   const url = "http://localhost/api/signup.php";
                   try {
                       const response = await fetch(url,  {
                           method: "POST",
                           body: JSON.stringify({ email: email, password: password, name: name}),
                       });
                       if (!response.ok) {
                           throw new Error(`Response status: ${response.status}`);
                       }

                       const text_response = await response.text();

                       document.getElementById('email').value = '';
                       document.getElementById('password').value = '';
                       document.getElementById('name').value = '';

                       if(text_response == 'OK') {
                           //go to account
                           window.location.href = "http://localhost/account.html";
                       } else {
                           //show error message
                           document.getElementById('failed').innerText = text_response;
                           document.getElementById('failed').style.visibility = 'visible';
                       }


                   } catch (error) {
                       console.error(error.message);
                   }
               }

               getData();

           })
       </script>
   </form>

    <h2>You are already signed up?</h2>
    <a class="signUp-button" href="signin.html">Login</a>
</main>


</body>
</html>
